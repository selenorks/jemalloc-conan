env:
  global:
    - CONAN_UPLOAD=1
    - CONAN_REFERENCE="jemalloc/4.3.1"
    - CONAN_USERNAME="selenorks"
    - CONAN_CHANNEL="testing"
    - CONAN_TOTAL_PAGES=1
    - CONAN_CURRENT_PAGE=1

matrix:
    include:
        - os: linux
          dist: trusty
          env: CONAN_GCC_VERSIONS=4.8 CONAN_USE_DOCKER=1
          services:
            - docker
          sudo: required
          language: cpp

        - os: osx
          osx_image: xcode7.1 # apple-clang 7.0
          language: generic

install:
  - ./.travis/install.sh
script:
  - ./.travis/run.sh

